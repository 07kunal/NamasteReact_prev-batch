<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JS tutorial</title>
</head>

<body>
    <div id="root">

    </div>

    <!-- adding React using CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>

        //vanila js

        // const heading = document.createElement("h1")
        // heading.innerHTML = "this is new add feature"
        // const root = document.getElementById("root")
        // root.appendChild(heading)


        //react code 

        const heading = React.createElement('h1', { id: "title" }, 'Hello world')

        const heading2 = React.createElement('h1', { id: "title2" }, 'Hello universie')

        const container = React.createElement('div', { class: "container" }, [heading, heading2])

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(container)
    </script>
</body>


</html>
